{{titulo}}
{{nombre}}
{{apellido}}
{{fecnac}}
{{nacionalidad}}
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputnombre">nombre</label>
        <input type="text" name="nombre" [(ngModel)]='nombre'>
      </div>
      <div class="form-group col-md-6">
        <label for="inputapellido">apellido</label>
        <input type="text" name="apellido" [(ngModel)]='apellido'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputfecnac">fecnac</label>
      <input type="text" name="fecnac" [(ngModel)]='fecnac'>
    </div>
    <div class="form-group">
      <label for="inputnacionalidad">nacionalidad</label>
      <input type="text" name="nacionalidad" [(ngModel)]='nacionalidad'>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="button" (click)='Saveform()' class="btn btn-primary">Sign in</button>
  </form>
